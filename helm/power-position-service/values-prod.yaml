
# Production environment values
replicaCount: 1  # Keep at 1 to avoid duplicate extractions

image:
  repository: ghcr.io/baoh13/power-positions-service
  tag: "v1.0.0"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

powerPositionSettings:
  intervalMinutes: 5
  timeZoneId: "Europe/London"
  retryAttempts: 3
  retryDelaySeconds: 20
  maxDlqRetryAttempts: 9

storage:
  storageClassName: "local-path"
  output:
    size: 10Gi
    hostPath: "/mnt/power-reports-prod/output"
  audit:
    size: 5Gi
    hostPath: "/mnt/power-reports-prod/audit"
  dlq:
    size: 2Gi
    hostPath: "/mnt/power-reports-prod/dlq"

logging:
  level: "Information"

# Production node selector for dedicated nodes
nodeSelector:
  environment: production
  workload: background-services

# Production-specific tolerations (if using tainted nodes)
tolerations:
  - key: "workload"
    operator: "Equal"
    value: "background"
    effect: "NoSchedule"
