
# Development environment values
replicaCount: 1

image:
  repository: power-position-tracker
  tag: "latest"
  pullPolicy: Never

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

powerPositionSettings:
  intervalMinutes: 1
  timeZoneId: "Europe/London"
  retryAttempts: 3
  retryDelaySeconds: 10
  maxDlqRetryAttempts: 5

storage:
  storageClassName: "local-path"
  output:
    size: 5Gi
    hostPath: "/mnt/power-reports-dev/output"
  audit:
    size: 2Gi
    hostPath: "/mnt/power-reports-dev/audit"
  dlq:
    size: 1Gi
    hostPath: "/mnt/power-reports-dev/dlq"

logging:
  level: "Debug"

# Dev-specific node selector (disabled for local minikube)
nodeSelector: {}
  # environment: dev

# Add this to avoid nil .Values.env in templates
env:
  POWER_POSITION_RUNTIME: ""
